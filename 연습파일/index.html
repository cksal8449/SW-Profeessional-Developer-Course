<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="Box 수평정렬 공부하는 페이지">
  <meta name="keywords" content="flex, float, 수평정렬, 레이아웃">
  <meta name="author" content="chanmi">
  <title>수평 정렬하기</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="wrapper">
    <h1>박스나란히 배치하기</h1>
    <div class="left-float box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>

  <div class="clear">
    <h3>1.2 inline block이용</h3>
    <div class="left-inline box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>

  <div>
    <h3>
      1.3 flex를 이용해 수평정렬
    </h3>
  </div>




</body>
</html>
