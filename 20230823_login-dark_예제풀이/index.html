<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login mode change</title>
    <link rel="stylesheet" href="./style.css" />
    <!--favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png"/>
    <link rel="/manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container">
        <div class="form-box">
          <h1 class="logo">
            <img class="light-logo" src="./images/logo-light.png" alt="light-logo">
            <img class="dark-logo" src="./images/logo-dark.png" alt="dark-logo">
          </h1>

          <div class="signin-form">
            <!-- 전화번호, 사용자 이름 또는 이메일 -->
            <div class="form-group">
              <div class="animate-input">
                <span>전화번호, 사용자 이름 또는 이메일</span>
                <input type="text">
              </div>
              <!-- 비밀번호 -->
              <div class="form-group">
                <div class="animate-input">
                  <span>비밀번호</span>
                  <input type="password">
                  <button type="button">비밀번호 표시</button>
                </div>
                <!-- 로그인 버튼 -->
                <div class="btn-group">
                  <button class="btn-login" type="button">로그인</button>
                </div>
                <!-- 또는 -->
                <div class="or-box">
                  <div></div>
                  <div>또는</div>
                  <div></div>
                </div>
                <!-- 페이스북으로 로그인 -->
                <div class="btn-group">
                  <button class="fb-btn" type="button">
                    <img src="./images/facebook-icon.png" alt="facebook-icon">
                    <span>페이스북으로 로그인</span>
                  </button>
                </div>
                <!-- 비밀번호를 잊으셨나요? -->
                <a class="forgot-pw" href="">비밀번호를 잊으셨나요?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
