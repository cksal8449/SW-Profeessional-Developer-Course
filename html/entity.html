<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity</title>
</head>
<body>
  <P>HTML Entity: HTML 예약어를 그대로 쓰기 위헤 필요한 문자셋, 기호</P>
  <h1>자주 사용하는 HTML Entity</h1>
  <P>&lt;책제목&gt; &lt;p&gt;는 </P>
  <p>소괄호:&lpar;소괄호&rpar;</p>
  <p>중괄호:&lcub;중괄호&rcub;</p>
  <p>대괄호:&lbrack;대괄호&rbrack;</p>
  <p>&lsqb;대괄호&rsqb;</p>
  <p>하트:&hearts;</p>
  <p>&hamilt;</p>
  <p>큰 따옴표:&quot;a&quot;</p>
  <p>작은 따옴표:&apos;b&apos;</p>
  <p>콜론:a&colon;b</p>
<p>and :a&amp;b</p>
</body>
</html>
