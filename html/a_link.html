<body>
  <!-- a태그 href: 이동할 링크 경로를 작성한다. --> 
  <!-- 타겟 속성을 따로 작성하지 않을 경우 : 디폴트 taget_self(현재창) -->
  <!-- taget_blank : 새 창 열기-->
  <a href="https://www.naver.com/" target="_self">누르면 네이버로 현재창 이동</a>
  <a href="https://www.google.co.kr/"target= "_blank">누르면 구글로 새창 이동</a>
  <p><a href="https://www.google.co.kr/">여기</a>누르면 구글로 이동</p>
   </p>

   <!-- src : 이미지가 있는 경로 -->
   <!-- alt: 이미지 대체 텍스트(이미지 설명하는 택스트) -->
   <!-- imd 태그를 사용할 때는 꼭 alt 속성 값을 입력해야한다. -->
   <img src="../images/구글.png"alt="구글로고">
   
   <div class="naver">
    <a href="https://www.naver.com/">
     <img src="../images/네이버.png"alt="네이버로고">
    </a>
  </div>

  <div class="google">
    <a href="https://www.google.co.kr//">
     <img src="../images/구글.png"alt="구글로고">
    </a>
  </div>

</div>

</div>
