<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="페이지소개">
  <meta name="keyword" content="어떤 키워드로 내 페이지가 검색되게 할건지">
  <meta name="author" content="문서 작성자 정보">
  <link rel="stylesheet" href="../css/ddd.css">
  <title>A TAG실습예제</title>
</head>
<body>
  <!-- 전체를 감싸는 div -->
  <div class="wrapper">
    <!--class를 만들고 한칸 띄워서 쓰면 다른 클래스 생성  -->
    <div class="google box">
      <h1 class="txt bold">구글로 이동하기</h1>
      <a href="https://www.google.com/" target="_blank">
    <img src="../images/구글.png" alt="구글로고">
    </a>
    <p>Google 이미지를 눌렀을 때 <span class="txt bold">구글로 이동</span></p>
    </div>

    <div class="naver box">
      <h1>네이버로 이동하기</h1>
      <img src="../images/네이버.png" alt="네이버 로고">
      <p ><a class="txt-green" href="https://www.naver.com/">여기</a>
      를 눌렀을 때 네이버로 이동</p>
    </div>
  </div>


</body>
</html>
