<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login mode change</title>
    <link rel="stylesheet" href="./style.css" />
    <!--favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png"/>
    <link rel="/manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="insta-box">
        <div class="logo-img">
        </div>

        <div class="user-box">
          <p class="warn"></p>
          <label>
            <div class="user">
              <input
                type="text"
                name="user"
                placeholder="전화번호, 사용자 이름 또는 이메일"
              />
            </div>
          </label>
        </div>

        <div class="pw-box">
          <p class="warn"></p>
          <label>
            <div class="pw">
              <input type="text" name="user" placeholder="비밀번호" />
              <span class="pw-warn"></span>
            </div>
          </label>
        </div>

        <div class="login-btn"><button>로그인</button></div>
        
        <div class="or">또는</div>
        
        <div class="facebook-login">  
        <a href=""><img src="./images/facebook-icon.png" alt="facebook-logo" />  페이스북 로그인</a>
        </div>
        <a class="lose" href="">비밀번호를 잊으셨나요?</a>
      </div>

      <div class="join-box">
        <p>계정이 없으신가요? <a href="">가입하기</a></p>
      </div>

      <div class="down-box">
        <p>앱을 다운로드하세요.</p>
        <div class="down-img">
        <a href=""><img src="./images/app-store.png" alt="app-store" /></a>
        <a href=""><img src="./images/gg-play.png" alt="gg-play" /></a>
        </div>
      </div>

      <footer>
        <ul class="footer-txt">
          <li>Meta</li>
          <li>소개</li>
          <li>블로그</li>
          <li>채용 정보</li>
          <li>도움말</li>
          <li>API</li>
          <li>개인정보처리방침</li>
          <li>약관</li>
          <li>인기 계정</li>
          <li>위치</li>
          <li>Instagram Lite</li>
          <li class="dark-btn">Darkmode</li>
        </ul>
        <span>© 2023 Instagram from Meta</span>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
