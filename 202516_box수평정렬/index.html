<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="box 수평정렬 공부하는 페이지">
  <meta name="keyword" content="flex">
  <meta name="author" content="cksal">
  <title>BOX수평정렬하기</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
  <h1>박스 나란히 배치하기</h1>
    <div class="left">
      <div>
        <h2>1. 왼쪽 정렬</h2>
        <h3>1.1 float 이용</h3>
        <p>
          Block Box들한테 float: left를 주되,
          float 속성을 적용한 부모 다음 요소에게
          clear로 플로팅 된 요소들의 효과를 지워줘야한다.
        </p>
        <div class= "left-float box" >
        <div>1</div>
        <div>2</div>
        <div>3</div>
        </div>
        </h3>
      </div>
      <div class="clear">
        <h3>1.2 inline-block 이용</h3>
        <p class="boder">박스 display를 inline-block으로 설정하고, 가로x세로 값을 주면  inline처럼 나란히 배치된다.</p>
        <div class="left-inline box">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <!-- <span class="boder Inline">Inline</span>
        <span class="boder Inline">Inline</span> -->
      </div>
   <div>
    <h3>1.3 flex를 이용해서 수평 정렬</h3>
    <p>
      내가 수평정렬하고 싶은 아이템들의 
      부모 요소에게 display:flex속성을 준다.
    </p>
    <div class="left-flex box">
          <div>1</div>
          <div>2</div>
          <div>3</div>

    </div>
   </div>
    </div>
  </div>




</body>
</html>
