<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드뒤집기 효과</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img class="map-img" src="./images/map.png" alt="map">
            <div class="row">
              <img class="chip" src="./images/chip.png" alt="chip">
              <img class="logo-img" src="./images/visa.png" alt="visa iogo">
            </div>
            <div class="row card-num">
              <p>5678</p>
              <p>1234</p>
              <p>0706</p>
              <p>1995</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALLID TILL</p>
            </div>
            <div class="row card-name">
              <p>LEE CHANMI</p>
              <p>08 / 11</p>
            </div>
          </div>

          <div class="back">
            <img class="map-img" src="./images/map.png" alt="map">
            <div class="bar"></div>
            <div class="row card-cvv">
              <img src="./images/pattern.png" alt="pattern">
              <p>764</p>
            </div>
            <div class="card-text">
              <p>This is a virtual card design built using HTML and CSS. You can also design something like this.</p>
            </div>
            <div class="row card-sig">
              <p>CUSTOMER SIGNATURE</p>
              <img class="logo-img" src="./images/visa.png" alt="visa logo">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
