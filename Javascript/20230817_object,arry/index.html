<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> & Array</title>
</head>
<body>
  <h1 class="com"></h1>
  
  <script>
    // let computer = '삼성';
    // document.querySelector('.com').innerHTML = computer;
    // let name = '이순애';

    // Array (대괄호)
    // 값들을 comma(,)로 값을구분해서 엑셀처럼 저장할 수 있는 자료형
    let computer = ['삼성', 'LG', 'APPLE', 'DELL'];
    console.log(computer);
    document.querySelector('.com').innerHTML = computer[1];
    computer[0] = 'SAMSUNG'
    computer[3] = 'SAMBO'
    console.log(computer);

    // Object{중괄호}
    // {key : value}
    let sw = {
      computer : '삼성', 
      name : 'soonae'
    }
    // 1.Object.['내가 가져오고 싶은 value의 key값']
    // console.log(sw['computer']);
    // console.log(sw['name']);

    // 2.Object.해당 value의 key값 => 더 많이 사용
    console.log(sw.computer);
    console.log(sw.name);

    // Array와 Object의 차이점
    // Array는 순서대로 자료를 저장한다.
    //  자료에 이름(key)을 붙여서 저장
    
    // Array는 자료간 순서가 존재, Object는 순서 개념 존재 X
    // Array는 자료간 정렬 / 자르기 기능 할 수 있다.

    document.querySelector('.com').innerHTML = '내 컴퓨터는 ' + sw.computer+ '이고' + ' 내 이름은 ' + sw.name + '야.'


  </script>
</body>
</html>
